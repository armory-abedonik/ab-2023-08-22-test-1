name: Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Scan container image
      uses: aquasecurity/trivy-action@v1
      with:
        image-ref: armory/clouddriver:2.30.0
